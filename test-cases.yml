---
- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину 
  prerequisites: |
    Открыта страница с товарами
  test-data: |
    -
  steps:
    - Нажимаем кнопку "В корзину" у любого товара
    - Открыть корзину
  expected-result: |
    Товар должен добавится в корзину

- summary: |
    Переключение языка сайта
  requirement: |
    При выборе языка сайт должен поменять язык на выбранный 
  prerequisites:
    Открыта любая страница сайта
  test-data: |
    -
  steps:
    - Нажать на кнопку с выбором языка
    - Выбрать другой язык
  expected-result: |
    Текст должен поменяться на выбранный язык
    
- summary: |
    Проверка увеличения количества товара в корзине
  requirement: |
    При нажатии на кнопку "В корзину" у товара который уже добавлен в корзину его количество должно увеличится на 1
  prerequisites: |
    -Товар добавлен в корзину
    -Открыта страница корзины
  test-data: |
    -
  steps:
    - Нажать на товар который уже есть в корзине
    - В карточке открытого товара нажать "В корзину"
    - Вернутся в корзину
  expected-result: |
    Количество товара в корзине должно увеличится на 1

- summary: |
    Проверка очистки корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" все товары должны удалится из корзины
  prerequisites: |
    В корзини должен находится минимум 1 товар
    Открыта страница "корзина"
  test-data: |
    -
  steps:
    - Нажать кнопку "Очистить корзину"
  expected-result: |
    Из корзины должны удалится все товары

- summary: |
    Проверка фильтра по брендам
  requirement: |
    При выборе бренда должны отображаться товары только этого бренда
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Выбрать любой бренд
  expected-result: |
    В каталоге показываются товары только выбранного бренда
    
- summary: |
    Проверка максимального количества товара в корзине
  requirement: |
    Нельзя добавить товара больше, чем указанный остаток
  prerequisites: |
    Открыта карточка любого товара
  test-data: |
    -
  steps:
    - Добавить товар в корзину больше раз, чем указан остаток товара
    - Открыть корзину
  expected-result: |
    В корзине количество товара равно остатку товара в магазине

- summary: |
    Проверка поиска по названию
  requirement: |
    При вводе текста в строку поиска в каталоге должны отображаться только те товары, которые содержат в названии этот текст
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Написать в строку поиска название существующего товара в магазине
  expected-result: |
    В каталоге показываются товары содержащие это название

- summary: |
    Проверка включенного фильтра "в наличии"
  requirement: |
    При включенном фильтре "в наличии" должно показывать только те товары, которые есть в наличии и доступны для заказа
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Активировать фильтр "в наличии"
  expected-result: |
    В каталоге показываются товары которые есть в наличии

- summary: |
    Проверка выключеного фильтра "в наличии"
  requirement: |
    При выключенном фильтре должно показывать все товары которые есть в магазине
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Активировать фильтр "в наличии"
  expected-result: |
    В каталоге показываются все товары которые есть в магазине

- summary: |
    Проверка фильтра по цене товара
  requirement: |
    При указывании диапазона цены должны отображаться только те товары, которые входят в указаный диапазон
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Указать диапазон цен
  expected-result: |
    В каталоге показываются только те товары, которые по цене входят в указаный диапазон

- summary: |
    Проверка кнопки "следующая"
  requirement: |
    При нажатии на кнопку "следующая" должна появлятся страница с другими товарами
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Нажать кнопку "следующая"
  expected-result: |
    В каталоге показывается следующая партия товаров

- summary: |
    Проверка кнопки "предыдущая"
  requirement: |
    При нажатии на кнопку "предыдущая" должна появлятся страница с другими товарами
  prerequisites: |
    Открыт каталог
  test-data: |
    -
  steps:
    - Нажать кнопку "предыдущая"
  expected-result: |
    В каталоге показывается предыдущая партия товаров

- summary: |
    Проверка оформления заказа
  requirement: |
    При наличии товара в корзине можно оформить заказ
  prerequisites: |
    В корзине есть любой товар
    Открыта вкладка корзина
  test-data: |
    -
  steps:
    - Нажать кнопку "оформить заказ"
  expected-result: |
    Заказ успешно оформел, пользователь получает об этом уведомление
